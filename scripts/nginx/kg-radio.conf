# KG Radio – kg-radio.omurgenc.dev
# Port: deploy.sh/redeploy.sh içindeki APP_PORT ile aynı olmalı (deploy.sh bu dosyayı kopyalar).
# Kurulum: proje kökünden ./deploy.sh (npm + nginx birlikte)
# SSL:     sudo certbot --nginx -d kg-radio.omurgenc.dev

server {
    listen 80;
    listen [::]:80;
    server_name kg-radio.omurgenc.dev;

    location / {
        proxy_pass http://127.0.0.1:3010;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
    }
}
